<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Eat.Review.Lagos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <meta name="theme-color" content="#DF405A">
        <link rel="icon" href="./assets/img/icon.png">

        <link rel="stylesheet" href="./assets/css/font-awesome.min.css">
        <link rel="stylesheet" href="./assets/css/main.css">
    </head>
    <body>
        <header class="site-header">
            <div class="wrapper">
                <h1 class="site-title">
                    <a href="/">Eat . Review . Lagos</a>
                </h1>
            </div>
        </header>
        <!-- Page Starts -->
<main class="site-main">

    <header class="page-header">
        <div class="wrapper">
            <h2 class="page-title">
                Restaurants
            </h2>
            <button class="open-filter-dialog floating-btn" type="button" aria-label="Open Filter Dialog">
                <i class="fa fa-sliders"></i>
            </button>
        </div>
    </header>

    <div class="wrapper">
        <ul class="restaurants" id="restaurants" aria-live="polite">
            Loading Restaurants...   
        </ul>
    </div>
    
</main>

<div class="dialog" id="filter-dialog" role="dialog" aria-hidden="true" aria-labelledby="dialog-title" aria-describedby="dialog-description">
    <h2 class="dialog-title" id="dialog-title">
        Filter Restaurants
    </h2>
    <p class="sr-only" id="dialog-description">Use the form below to filter the restaurants by location, cuisine type, or number of stars</p>
    <div class="dialog-content">
        <form id="filter-form">
            <div class="input-group">
                <label for="filter_location">
                    <span class="label">Filter by Location</span>
                    <select name="filter_location" id="filter_location">
                        <option value="all">All</option>
                        <option value="Victoria Island">Victoria Island</option>
                        <option value="Ikoyi">Ikoyi</option>
                        <option value="Lekki">Lekki</option>
                        <option value="Yaba">Yaba</option>
                    </select>
                </label>
            </div>

            <div class="input-group">
                <label for="filter_cuisine">
                    <span class="label">Filter by Cuisine</span>
                    <select name="filter_cuisine" id="filter_cuisine">
                        <option value="all">All</option>
                        <option value="Nigerian">Nigerian</option>
                        <option value="Continental">Continental</option>
                        <option value="American">American</option>
                    </select>
                </label>
            </div>

            <div class="input-group">
                <label for="filter_rating">
                    <span class="label">Filter by Star Rating</span>
                    <select name="filter_rating" id="filter_rating">
                        <option value="all">All</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </label>
            </div>

            <div class="input-group--full">
                <button type="submit" class="close-filter-dialog">Apply Filter</button>
            </div> 
        </form>
    </div>
</div>

        
<!-- Page Ends -->
<div class="dialog-overlay" aria-hidden="true"></div>


<script src="assets/js/lib/moment.min.js"></script>
<script src="assets/js/lib/handlebars.min.js"></script>

<script src="assets/js/handlebars-helpers.js"></script>
<script src="assets/js/templates.js"></script>
<script src="assets/js/main.js"></script>  

<script src="assets/js/IndexController.js"></script>  

    </body>
</html>
